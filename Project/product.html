<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/cart.js" defer></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4">Amazing Cart</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400x400.png?text=Product+Image" alt="Product Image" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h2 id="product-name">Awesome Product</h2>
                <p id="product-description">
                    This is a great product that you will love. It has many features and benefits.
                </p>
                <h4 id="product-price">$49.99</h4>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" max="10" />
                </div>
                <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

        <hr class="my-5" />

        <h3>Cart Summary</h3>
        <div id="cart-summary" class="border p-3">
            <p>Your cart is empty.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
