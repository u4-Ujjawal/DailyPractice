<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h3>This is a Form</h3>

    <form>
      <label for="rollno">Roll Number :</label>
      <br />
      <input type="text" id="rollno" />
      <br />
      <label for="Sname">Student Name : </label>
      <br />
      <input type="text" id="Sname" placeholder="First Name" />
      <input type="text" id="Sname" placeholder="Last Name" />
      <br />
      <label for="Fname">Father's Name</label>
      <br />
      <input type="text" name="" id="Fname" />
      <br />
      <label for="email">Enter your email</label>
      <br />
      <input type="email" name="" id="email" /><br />
      <label for="phone">Enter your phone number</label><br />
      <input type="tel" name="" id="phone" /><br />
      <label for="address">Enter your address</label><br />
      <textarea name="" id="address" cols="30" rows="10"></textarea><br />
      <label for="gender">Select Your gender</label>
      <br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />

      <label for="female">female</label>
    </form>
  </body>
</html>
