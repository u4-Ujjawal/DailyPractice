<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>

  <body>
    <!-- Use of Subscript and superscript  -->
    <h1>Use of Subscript and Superscript</h1>
    <p>Subscript<sub> 123</sub></p>
    <p>Superscript<sup> 123</sup></p>

    <details>
      <summary>Details</summary>

      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem dolor
      quibusdam optio culpa eaque hic quisquam, quia, sequi tenetur minima
      eligendi vitae, ab nihil. Repellat deserunt sit dolorum mollitia culpa.
    </details>

    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser" />
    <datalist id="browsers">
      <option value="Edge"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
